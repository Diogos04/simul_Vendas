<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Venda</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>Simulador de Venda com Desconto</h1>
        <div class="form" id="formVenda">
            <input type="hidden" id="indexEditar" value="" />
            <label for="produto">Nome do produto:</label>
            <input type="text" id="produto" name="produto" required />

            <label for="preco">Preço unitário (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" required />

            <label for="quantidade">Quantidade desejada:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required />

            <label for="cupom">Cupom de desconto:</label>
            <input type="text" id="cupom" name="cupom" />

            <button id="submit">Cadastrar</button>
            <button id="salvarEdicao" style="display:none;">Salvar Edição</button>

            <button id="submit">Calcular Total</button>
        </div>

        <table id="tabelaPedidos">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Cupom</th>
                    <th>Desconto</th>
                    <th>Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaPedidos"></tbody>
        </table>

        <div id="resultado"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
